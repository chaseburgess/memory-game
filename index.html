<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/main.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>May The Match Be With You</title>

<body>

<header>May The Match Be With You</header>
    <h1 id="message"></h1>

    <div id="score-display">Score:</div>

    <div class="stars"></div>
    
    <main>
        <section id="btns-container">
          <img src="" alt="">
        </section>

          <div class="space"></div>
          <div class="stars"></div>
          <img src="" id="0" alt="">
          <img src="" id="1" alt="">
          <img src="" id="2" alt="">
          <img src="" id="3" alt="">
          <img src="" id="4" alt="">
          <img src="" id="5" alt="">
          <img src="" id="6" alt="">
          <img src="" id="7" alt="">
          <img src="" id="8" alt="">
          <img src="" id="9" alt="">
          <img src="" id="10" alt="">
          <img src="" id="11" alt="">
        </section>
        </main>
